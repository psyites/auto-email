<html>
  
  <h1 id="status">Please read the prompts.</h1>
  
  
<script src="https://smtpjs.com/v3/smtp.js"></script>

  <script>
    var plan = window.prompt("Which plan would you like to register for?");
    var domain = window.prompt("What domain would you prefer to have?");

    console.log("Required data collected.\nPlan = " + plan + "\nDomain = " + domain);
    var body = "New website registration request\nPlan of choice: " + plan + "\nDomain of choice: " + domain;
    Email.send({
    SecureToken : "c8b329be-a03a-4655-a213-12cb700538cb",
    To : 'mail@psyites.tk',
    From : "psyites@gmail.com",
    Subject : "New Psyites Ticket via Auto Email System",
    Body : body
}).then(
  message => alert(message)
);    
    
</script>
