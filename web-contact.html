<html>
  <head>
    <style>
      h1, p {
        font-family: Microsoft JhengHei
      }
    </style>
      
<script src="https://smtpjs.com/v3/smtp.js"></script>
    
  <script> 
    var email = "null";
    var message = "null";
    function fn()
    {
      email = document.getElementById("email-input").value;
      message = document.getElementById("message-input").value;
      alert("We will now send the message: \"" + message + "\". Press OK to begin.");
      sendmail();
    }
    function sendmail()
    {
      Email.send({
    SecureToken : "14eb4bfa-16d7-4f1c-970f-664dc1260c88",
    To : 'mail@psyites.tk',
    From : "psyites.web@gmail.com",
    Subject : "New automatic message from " + email,
    Body : "New message from " + email + ": " + message
    }).then(
    message => alert("Message sent. Here's the outcome: " + message)
    );
    }
    
  </script>
    <title>Psyites Web Contact</title>
  </head>
  
  <body>
    <center>
      <h1>Psyites Web Contact System</h1>
      <p>Contact us by filling in the form below.</p>
      <input id="email-input" placeholder="Enter email here">
      <br>
      <input id="message-input" placeholder="Enter message here">
      <br>
      <button onclick="fn()">Submit</button>
    </center>
  </body>
</html>
